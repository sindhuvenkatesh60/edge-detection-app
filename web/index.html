<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Viewer - Real-time Processing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
        }
        
        .header .subtitle {
            opacity: 0.8;
            font-size: 1.1em;
        }
        
        .controls {
            background: #34495e;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-label {
            color: white;
            font-weight: 500;
        }
        
        select, button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select {
            background: white;
            min-width: 140px;
        }
        
        button {
            background: #e74c3c;
            color: white;
            font-weight: 600;
        }
        
        button:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .content {
            display: flex;
            padding: 0;
        }
        
        .video-panel {
            flex: 3;
            padding: 25px;
            background: #1a1a1a;
        }
        
        .stats-panel {
            flex: 1;
            background: #2c3e50;
            padding: 25px;
            color: white;
            min-width: 250px;
        }
        
        canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 3px solid #34495e;
            border-radius: 10px;
            background: #000;
            display: block;
            margin: 0 auto;
        }
        
        .stat-item {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        
        .stat-label {
            display: block;
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .stat-value {
            display: block;
            font-size: 1.4em;
            font-weight: 600;
            color: #3498db;
        }
        
        .footer {
            background: #ecf0f1;
            padding: 20px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .stats-panel {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edge Detection Viewer</h1>
            <div class="subtitle">Real-time Computer Vision Processing</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <span class="control-label">Processing Mode:</span>
                <select id="modeSelect">
                    <option value="edges">Edge Detection</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="original">Original</option>
                </select>
            </div>
            
            <div class="control-group">
                <button id="toggleBtn">Pause</button>
            </div>
        </div>
        
        <div class="content">
            <div class="video-panel">
                <canvas id="outputCanvas" width="640" height="480"></canvas>
            </div>
            
            <div class="stats-panel">
                <h3 style="margin-bottom: 20px; text-align: center;">STATISTICS</h3>
                <div id="statsPanel">
                    <!-- Stats will be populated by TypeScript -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Connected to Android Edge Detection App | Real-time OpenCV Processing</p>
        </div>
    </div>
    
    <script src="dist/viewer.js"></script>
</body>
</html>
